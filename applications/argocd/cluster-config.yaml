apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'cluster-base-config'
spec:
  project: 'default'
  destination:
    name: ''
    namespace: 'argocd'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'vendor/k3s-base/applications/charts/cluster-config'
    repoURL: '$GIT_URL'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true